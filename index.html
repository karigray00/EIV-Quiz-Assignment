<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EIV Quiz</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main role="main" class="container">
        <header role="banner" class="banner">
            <section> 
                <ul class="questionProgress">
                    <li class="questionNumber">Question:
                        <span class="currentQuestion"> 0</span> / 5</li>
                    <li class="hudLogo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Seal_of_the_United_States_Department_of_Housing_and_Urban_Development.svg/800px-Seal_of_the_United_States_Department_of_Housing_and_Urban_Development.svg.png" alt="HUD logo" style="width:100px;height:100px;"></li>
                    <li class="questionScore">Score:
                        <span class="currentScore">0</span>
                    </li>
                </ul>
            </section>
        </header>
        <section class="quizStart box">
            <h3 class="letsTest">Let's test your knowledge of HUD's</h3> 
            <h3 class="eivStart">Enterprise Income Verification System (EIV)</h3>
            <button type="button" class="startButton button">Start Quiz</button>
        </section>
    </main>
</body>
</html>
